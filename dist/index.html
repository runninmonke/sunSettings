<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>sunSettings</title>
        <link rel="stylesheet" href="css/css.css">
    </head>

    <body>
        <div id="nav-bar" data-bind="attr: {class: menuStatus}">
            <section class="search">
                <div class="departure row" data-bind="with: startPlace">
                    <div class="label">Start</div>
                    <input type="text" class="field" data-bind="value: displayRead">
                    <div class="row">
                        <button type="button" class="button" data-bind="click: displayWrite">Submit</button>
                    </div>
                </div>
                <div class="arrival row" data-bind="with: finishPlace">
                    <div class="label">Finish</div>
                    <input type="text" class="field" data-bind="value: displayRead">
                    <div class="row">
                        <button type="button" class="button set-time" data-bind="click: $root.showTimeSettings">Set departure time</button>
                        <button type="button" class="button" data-bind="click: displayWrite">Submit</button>
                    </div>
                </div>
            </section>
            <section class="info hidden">
                Day length change in minutes:
                <div class="day-length" data-bind="text: dayLength"></div>
            </section>
            <section class="weather">
                <div class="cur-condition">
                    <img class="cond-img" data-bind="attr: {src: conditionImg}" alt=''>
                    <p class="cur-cond-text" data-bind="text: currentCondition">
                        <p>
                </div>
                <div class="temps">
                    <p class="temp" data-bind="text: currentTemp"></p>
                    <p class="high-temp" data-bind="text: maxTemp"></p>
                    <p class='low-temp' data-bind="text: minTemp"></p>
                </div>
            </section>
        </div>
        <div id="hamburger" data-bind="attr: {class: menuStatus}, click: openMenu">
            <div class="icon">></div>
        </div>
        <div id="map" data-bind="markerClicks: places"></div>
        <div class="alert-container" data-bind="visible: showAlert">
            <div class="alert-window">
                <div class="start-content">
                    <div class="message label">Allow geolocation or enter starting location:</div>
                    <div class="form-container">
                        <input type="text" class="field" placeholder="">
                        <button type="button" class="button" data-bind="click: inputStart">Submit</button>
                    </div>
                </div>
                <div class="time-content hidden">
                    <div class="message label">Departure
                        <form>
                            <div class="date">Date:
                                <input type="text" class="field month"><span>/</span>
                                <input type="text" class="field day"><span>/</span>
                                <input type="text" class="field year">
                            </div>
                            <div class="time">Time:
                                <input type="text" class="field hours"><span>:</span>
                                <input type="text" class="field minutes"><span>:</span>
                                <input type="text" class="field seconds">
                                <select class="field meridies">
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <button type="button" class="button time-button" data-bind="click: removeDepartureTime">Use current time</button>
                    <button type="button" class="button" data-bind="click: setDepartureTime">Submit</button>
                </div>
            </div>
        </div>
        <script src="js/main.min.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7LiznjiujsNwqvwGu7jMg6xVmnVTVSek&callback=initMap&libraries=places"></script>
    </body>

</html>
